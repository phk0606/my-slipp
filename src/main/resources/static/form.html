<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">

<title>Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Slipp</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="form.html">회원가입</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<form action="/create" method="post">
			<div class="form-group">
				<label for="userId">사용자 아이디</label> <input type="userId" class="form-control" name="userId" placeholder="userId">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" class="form-control" name="name" placeholder="이름">
			</div>
			<div class="form-group">
				<label for="email">이메일</label> <input type="email" class="form-control" name="email" placeholder="이메일">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
